<!doctype html>
  <head>
  <meta charset="utf-8">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="crate-obj" src="ga/Grace Augustine.obj"></a-asset-item>
        <a-asset-item id="crate-mtl" src="ga/Grace Augustine.mtl"></a-asset-item>
      </a-assets>
      <a-entity position="1.75 0 1.2" rotation="0 28 0">
        <a-camera near="0.1" user-height="0"></a-camera>
      </a-entity>
      <a-entity obj-model="obj: #crate-obj; mtl: #crate-mtl"></a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
